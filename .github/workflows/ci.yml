name: CI

on:
  pull_request: { branches: [ main, develop ] }
  push:
    branches:
      - develop
      - 'feat/**'
      - 'fix/**'
      - 'chore/**'
      - 'refactor/**'
      - 'docs/**'
      - 'test/**'
      - 'ci/**'

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

