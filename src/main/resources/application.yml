spring:
  application:
    name: campus-compass-backend

  # 1. H2 데이터베이스 설정
  datasource:
    url: jdbc:h2:mem:campusdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # 2. H2 콘솔 설정
  h2:
    console:
      enabled: true
      path: /h2-console

  # 3. JPA 설정
  jpa:
    defer-datasource-initialization: true

    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # 4. Thymeleaf 설정
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

